@(productList:List[Product])
<html>
    <body>
        <form action="/getOrder" method="POST">
            @for((product, index)<-productList.zipWithIndex){
                @product.getId : @product.getName : @product.getPrice :
                <input type="checkbox" name="select" value="@product.getId()"> <br>
            }
            <input type="submit">
        </form>
    </body>

</html>
